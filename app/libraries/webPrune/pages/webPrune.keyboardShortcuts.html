<div id="keyboardHelp">
<h2 class="help"><strong>Global</strong></h2>
<p><strong>Ctrl+left/right:</strong> Select previous respectivly next point.</p>
<p><strong>Del:</strong> Delete selected point/points.</p>
<p><strong>Ctrl+c:</strong> Compress the track</p>
<p><strong>Esc:</strong> Deselect all points.</p>

<h2 class="help"><strong>Map</strong></h2>
<p><strong>Shft+click:</strong> To select a range of points</p>

<h2 class="help"><strong>Chart</strong></h2>
<p><strong>Click:</strong> Select point</p>
<p><strong>Click+drag:</strong> Select a range of points</p>
<input class="right" type="button" name="ok" value="Ok" onClick="MochaUI.closeWindow($('keyboard'));"/>
</div>
